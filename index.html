<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>whoistheMETRO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="siteTitle" class="site-title">whoistheMETRO</h1>

  <div class="container">
    <div class="bio">
      <img src="assets/images/profile.jpg" alt="Metro" />
      <p>Yo, I’m Metro — </p>
    </div>

    <div class="player">
      <div class="player-box">
        <div id="song-title">Song 1</div>
        <audio id="audio" controls>
          <source src="assets/songs/song1.mp3" type="audio/mp3" />
        </audio>
        <div class="controls">
          <button onclick="prevSong()">⏮️</button>
          <button onclick="togglePlay()">▶️/⏸️</button>
          <button onclick="nextSong()">⏭️</button>
        </div>
        <div class="volume-control">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        </div>
        <div id="tracklist" class="tracklist"></div>
      </div>
    </div>
  </div>

  <div class="gallery">
    <h2>Videos</h2>
    <div class="video-grid">
      <video controls><source src="assets/videos/video1.mp4" type="video/mp4" /></video>
      <video controls><source src="assets/videos/video2.mp4" type="video/mp4" /></video>
      <video controls><source src="assets/videos/video3.mp4" type="video/mp4" /></video>
    </div>
  </div>
</body>
</html>
