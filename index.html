<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Interactive Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="bio">
      <img src="assets/images/profile.jpg" alt="My photo" />
      <p>Hi, I’m Nathanial Peck — an artist blending music and 3D visuals to tell bold stories. Welcome to my world.</p>
    </section>

    <section class="player">
      <audio id="audio" src="assets/songs/song1.mp3"></audio>
      <div class="controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlay()">▶️/⏸️</button>
        <button onclick="nextSong()">⏭️</button>
      </div>
      <div id="song-title">Song 1</div>
    </section>
  </main>

  <section class="gallery">
    <h2>🎥 3D Art & Video</h2>
    <video src="assets/videos/art1.mp4" controls width="100%"></video>
  </section>

  <script src="script.js"></script>
</body>
</html>
