<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>whoistheMETRO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="siteTitle" class="site-title">whoistheMETRO</h1>

  <div class="container">
    <div class="bio">
      <img src="assets/images/profile2.jpg" alt="Metro" />
      <p>Yo, I’m Metro - I make music and 3D art. I burritos in the sand. Don't wanna taco 'bout it. </p>
    </div>

    <div class="player">
      <div class="player-box">
        <div id="song-title">Song 1</div>
        <audio id="audio" controls>
          <source src="assets/songs/song1.mp3" type="audio/mp3" />
        </audio>
        <div class="controls">
          <button onclick="prevSong()">⏮️</button>
          <button onclick="togglePlay()">▶️/⏸️</button>
          <button onclick="nextSong()">⏭️</button>
        </div>
        <div id="tracklist" class="tracklist"></div>
        </div>
    </div>
  </div>

  <div class="gallery">
    <h2>Videos</h2>
    <div class="video-grid">
      <video controls><source src="assets/videos/video1.mp4" type="video/mp4" /></video>
      <video controls><source src="assets/videos/video2.mp4" type="video/mp4" /></video>
      <video controls><source src="assets/videos/video3.mp4" type="video/mp4" /></video>
    </div>
  </div>

  <div class="contact">
    <h2>Contact Me</h2>
    <form action="mailto:whoisthemetro@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html
